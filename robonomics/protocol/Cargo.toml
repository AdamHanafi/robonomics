[package]
name = "robonomics-protocol"
description = "Robonomics Network protocol on libp2p."
version = "0.2.0"
authors = ["Airalab <research@aira.life>"]
edition = "2018"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
derive_more = "0.99"
bincode = "1.2"
libp2p = "0.17"
log = "0.4"

# cli specified
sc-cli = { git = "https://github.com/paritytech/substrate", optional = true }
structopt = { version = "0.3.8", optional = true }
async-std = { version = "1.5", optional = true }

[features]
default = []

## Enables console interface components.
cli = [
    "structopt",
    "async-std",
    "sc-cli",
]
