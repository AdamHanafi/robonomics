[package]
name = "pallet-robonomics-agent"
version = "0.1.0"
authors = ["Airalab <research@aira.life>"]
edition = "2018"

[dependencies]
serde = { version = "1.0", optional = true, features = ["derive"] }
codec = { package = "parity-scale-codec", version = "1.0.0", default-features = false, features = ["derive"] }
sp-io = { git = "https://github.com/paritytech/substrate", default-features = false }
sp-std = { git = "https://github.com/paritytech/substrate", default-features = false }
sp-core = { git = "https://github.com/paritytech/substrate", default-features = false }
sp-runtime = { git = "https://github.com/paritytech/substrate", default-features = false }
sp-application-crypto = { git = "https://github.com/paritytech/substrate", default-features = false }
frame-system = { git = "https://github.com/paritytech/substrate", default-features = false }
frame-support = { git = "https://github.com/paritytech/substrate", default-features = false }
pallet-robonomics-provider = { path = "../provider", default-features = false }
pallet-robonomics-liability = { path = "../liability", default-features = false }

[dev-dependencies]
base58 = "0.1.0"
node-primitives = { git = "https://github.com/paritytech/substrate" }

[features]
default = ["std"]
std = [
    "serde",
    "codec/std",
    "sp-io/std",
    "sp-std/std",
    "sp-core/std",
    "sp-runtime/std",
    "sp-application-crypto/std",
    "frame-system/std",
    "frame-support/std",
    "pallet-robonomics-provider/std",
    "pallet-robonomics-liability/std",
]
